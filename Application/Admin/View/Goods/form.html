<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>新增商品</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
    	<input type='hidden' name='id' value='{$goods.id}'/>
        <div class="form-item">
            <label class="item-label">商品名称*<span class="check-tips">（用户手机号）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="{$goods.name}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">价格*<span class="check-tips">（两位小数）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="price" value="{$goods.price}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">URL*<span class="check-tips">（商品介绍url）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="url" value="{$goods.url}">
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Goods/Index')}');
    </script>
</block>
